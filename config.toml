baseURL                          = ""
DefaultContentLanguage           = "en"

[params]
    themeStyle                   = "dark"
    favicon                      = "/img/favicon.png"
    showMenu                     = true 
    showRSSButton                = false
    fadeIn                       = false
    fadeInIndex                  = true
    dateFormat                   = "Jan 2, 2006"
    email                        = "clubtechne@gmail.com"

    # Configure the home page
    [params.home]
        introHeight              = "fullheight"
        showLatest               = true
        showAllPosts             = false
        allPostsArchiveFormat    = true
        numberOfProjectsToShow   = 3
        localTime                = false
        timeFormat               = "en-US"
    [params.projects]
        useTwoColumns            = false

    # Share buttons on blog post pages
    [params.share]
        twitter                  = false
        facebook                 = false
        pinterest                = false

    [[params.social]]
        url   = "https://discord.gg/Jc9A76pR"
        icon  = "discord"
        icon_pack = "fab"
