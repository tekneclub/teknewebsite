        icon_pack = "fab"
    [[params.social]]
        url   = "https://instagram.com/tekne__club?igshid=NDk5N2NlZjQ="
        icon  = "instagram"
        icon_pack = "fab"
    [[params.social]]
        url = "mailto:clubtechne@gmail.com"
        icon = "paper-plane"
        icon_pack = "fas"

[taxonomies]
  tag = "tags"
  series = "series"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    style = "solarized-dark"
    tabWidth = 4

[languages]
    [languages.en]
        languageName     = "English"
        languageCode     = "en-us"
        contentDir       = "content/"
        weight           = 0
        title            = "TEKNE Club"
